<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autism Communication Support | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    
</head>
<body>

<header class="top-bar glass">
    <div class="brand">Autism Communication Support System</div>
    <a href="/logout" class="logout-btn">Logout</a>
</header>

<main class="dashboard-container">

    <!-- Conversation Panel -->
    <section class="conversation-panel glass">
        <h2>Live Conversation Analysis</h2>
        <!-- <p class="panel-desc">
            The caregiver asks a question and the patient responds.
            The system evaluates contextual understanding using classical NLP models.
        </p> -->

        <label class="input-label">Caregiver Question</label>
        <textarea id="caregiverText" placeholder="Caregiver Input"></textarea>

        <label class="input-label">Patient Response</label>
        <textarea id="patientText" placeholder="Patient Input"></textarea>

        <button class="analyze-btn glow" onclick="submitConversation()">Analyze Conversation</button>
        <div class="explanation-box">
            <h3>System Interpretation</h3>
            <p id="explanationText">Awaiting analysis</p>
        </div>
        <!-- <div class="conversation-note">
            Analysis is performed using smoothed and unsmoothed nâ€‘gram language models.
        </div> -->
    </section>

    <!-- Comparison Panel -->
    <section class="comparison-panel glass">
        <h2>Model Evaluation Summary</h2>

        <table class="comparison-table">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Unsmoothed n-Gram</th>
                    <th>Smoothed n-Gram</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Log Probability</td>
                    <td id="uScore">-</td>
                    <td id="sScore">-</td>
                </tr>
                <tr>
                    <td>Context Retention</td>
                    <td id="uContext">-</td>
                    <td id="sContext">-</td>
                </tr>
                <tr>
                    <td>Response Time (s)</td>
                    <td id="uTime">-</td>
                    <td id="sTime">-</td>
                </tr>
            </tbody>
        </table>

        <div class="chart-container">
            <canvas id="comparisonChart"></canvas>
        </div>
    </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
